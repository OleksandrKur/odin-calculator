<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div><p id="current-number"></p></div>
        </div>
        <div class="buttons">
            <button class="button additional" id="del">Del</button>
            <button class="button additional" id="clear">CE</button>
            <button class="button additional" id="clear-all">C</button>         
            <button class="button additional  operation">/</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button additional  operation">+</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button additional  operation">-</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button additional operation">*</button>
            <button class="button additional" id="sign">+-</button>
            <button class="button number">0</button>
            <button class="button number additional">.</button>
            <button class="button result" id="result">=</button>          
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
